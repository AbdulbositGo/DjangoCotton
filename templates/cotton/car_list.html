
<div id="car-list">
    {% if page_obj %}
        <div class="flex justify-between items-center">
            <h2 class="text-2xl font-bold my-2">
                {{ car_count }} car{{ car_count|pluralize }} abailable
            </h2>
        </div>
        
        {% for car in page_obj %}
        
            <c-car-card />
        
        {% endfor %}
        <c-pagination />
    {% else %}
        <section class="bg-white">
            <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6">
                <div class="mx-auto max-w-screen-sm text-center">
                    <h1 class="mb-4 text-7xl tracking-tight text-green-500 font-extrabold lg:text-9xl text-primary-600">404</h1>
                    <p class="mb-4 text-3xl tracking-tight font-bold text-gray-900 md:text-4xl">No Cars Found</p>
                </div>   
            </div>
        </section>
    {% endif %}
</div>
