<nav hx-target="#car-list" 
    hx-swap="outerHTML show:top"
    class="flex flex-col md:flex-row justify-between items-start md:items-center space-y-3 md:space-y-0 my-4" aria-label="Table navigation">
    <span class="text-sm font-normal text-gray-500">
        Showing page
        <span class="font-semibold text-gray-900">{{ page_obj.number }}</span>
        of 
        <span class="font-semibold text-gray-900">{{ page_obj.paginator.num_pages }}</span>
    </span>
    <ul class="inline-flex items-stretch -space-x-px">
        {% if page_obj.has_previous %}
            <li>
                <a  hx-get="?page=1"
                    href="?page=1" class="flex items-center justify-center h-full py-1.5 px-3 ml-0 text-gray-500 bg-white rounded-l-lg border border-gray-300 hover:bg-green-100 hover:text-gray-700">
                    <span class="sr-only">First</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m17 16-4-4 4-4m-6 8-4-4 4-4"/>
                      </svg>                      
                </a>
            </li>
            <li>
                <a  hx-get="?page={{ page_obj.previous_page_number }}"
                    href="?page={{ page_obj.previous_page_number }}" class="flex items-center justify-center h-full py-1.5 px-3 ml-0 text-gray-500 bg-white border border-gray-300 hover:bg-green-100 hover:text-gray-700">
                    <span class="sr-only">Previous</span>
                    <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                    </svg>
                </a>
            </li>
        {% endif %}
        <li>
            <a class="flex items-center justify-center text-sm py-2 px-3 leading-tight border bg-green-500 border-gray-300">{{ page_obj.number }}</a>
        </li>
        {% if page_obj.has_next %}
            <li>
                <a  hx-get="?page={{ page_obj.next_page_number }}"
                    href="?page={{ page_obj.next_page_number }}" class="flex items-center justify-center h-full py-1.5 px-3 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-green-100 hover:text-gray-700">
                    <span class="sr-only">Next</span>
                    <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                    </svg>
                </a>
            </li>
            <li>
                <a  hx-get="?page={{ page_obj.paginator.num_pages }}"
                    href="?page={{ page_obj.paginator.num_pages }}" class="flex items-center justify-center h-full py-1.5 px-3 leading-tight text-gray-500 bg-white rounded-r-lg border border-gray-300 hover:bg-green-100 hover:text-gray-700">
                    <span class="sr-only">Last</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m7 16 4-4-4-4m6 8 4-4-4-4"/>
                    </svg>
                </a>
            </li>
        {% endif %}

    </ul>
</nav>
