<div 
    hx-target="#car-list"
    hx-swap="outerHTML"
    class="rounded-xl border lg:border-b-0 p-4">
    <div class="flex flex-col justify-between flex-1">
        <div class="flex justify-between">
            <h5 class="text-xl font-medium text-black">
                Filter
            </h5>

            <a hx-get="{% url "cars-list" %}"
                hx-on::after-request="document.getElementById('filter-form').reset()"
                class="cursor-pointer font-medium text-green-500 hover:underline">Clear</a>
        </div>
        <hr class="h-px my-6 bg-gray-200 border-0">
        <form id="filter-form" hx-include="#filter-form">
            <div class="space-y-6">
                <div class="space-y-2">
                    <h6 class="text-base font-medium text-black">
                        Transmission
                    </h6>
                    <div class="flex items-center">
                        <input id="manual" type="checkbox" value="M"
                            name="transmission"
                            hx-get="{% url "cars-list" %}" 
                            class="w-4 h-4 bg-gray-100 border-gray-300 rounded text-green-600 focus:ring-green-500 focus:ring-2" />
                        <label for="manual" class="ml-2 text-sm font-medium text-gray-900">
                            Manual
                        </label>
                    </div>
                    <div class="flex items-center">
                        <input id="tv" type="checkbox" value="A"
                            name="transmission"
                            hx-get="{% url "cars-list" %}"
                            class="w-4 h-4 bg-gray-100 border-gray-300 rounded text-green-600 focus:ring-green-500 focus:ring-2" />
                        <label for="tv" class="ml-2 text-sm font-medium text-gray-900">
                            Automatic
                        </label>
                    </div>
                </div>
                <hr class="h-px my-6 bg-gray-200 border-0">

                <!-- Prices -->
                <div class="space-y-2">
                    <h6 class="text-base font-medium text-black">
                        Prices
                    </h6>
                    <div class="flex items-center justify-between col-span-2 space-x-3">
                        <div class="w-full">
                            <label for="min-experience-input"
                                class="block mb-2 text-sm font-medium text-gray-900">
                                From
                            </label>

                            <input type="number" id="price-from"
                                name="price_per_day__gt"
                                hx-get="{% url "cars-list" %}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5"
                                placeholder="price">
                        </div>

                        <div class="w-full">
                            <label for="price-to"
                                class="block mb-2 text-sm font-medium text-gray-900">
                                To
                            </label>

                            <input type="number" id="max-experience-input"
                                name="price_per_day__lt"
                                hx-get="{% url "cars-list" %}"
                                hx-trigger="change"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5"
                                placeholder="proce" required>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
